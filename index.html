<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple, web-based tic tac toe game to play online"
    />

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header id="header" class="header">
      <h1>Tic Tac Toe</h1>
    </header>

    <section id="main-section" class="main-section-flex">
      <h2 id="active-player" class="active-player-style">Active Player</h2>

      <div id="btn-container" class="btn-container-grid">
        <button type="button" id="cell-1" class="board-cell">1</button>
        <button type="button" id="cell-2" class="board-cell">2</button>
        <button type="button" id="cell-3" class="board-cell">3</button>
        <button type="button" id="cell-4" class="board-cell">4</button>
        <button type="button" id="cell-5" class="board-cell">5</button>
        <button type="button" id="cell-6" class="board-cell">6</button>
        <button type="button" id="cell-7" class="board-cell">7</button>
        <button type="button" id="cell-8" class="board-cell">8</button>
        <button type="button" id="cell-9" class="board-cell">9</button>
      </div>
    </section>

    <footer id="footer"></footer>
  </body>
</html>
